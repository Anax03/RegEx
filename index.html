<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
   
    <link rel="stylesheet" href="style.css" />

    <title>Form</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">

      <!-- bg image -->
     <div class="backgroundImage">
       <div class="opa">
         <h1>SIGN UP</h1>
       </div>
     </div>

     <!-- End bg image -->

     <!-- Sign up form -->
     <div class="signup">
      <h1>User form</h1>
      <form action="" id="myForm">
        <div class="formgroup">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" />
          <p class="valid Vname">Entre a valid name bettween 2-10 lettre</p>
        </div>
        <div class="formgroup">
          <label for="zipcode">Zip code</label>
          <input
            type="number"
            name="zipcode"
            id="zipcode"
            placeholder="zip code"
          />
          <p class="valid Vzip">Entre a valid zipcode 5 numbres</p>
        </div>
        <div class="formgroup">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <p class="valid Vemail">Entre a valid email</p>
        </div>
        <div class="formgroup">
          <label for="phoneNumber">Phone number</label>
          <input
            type="number"
            name="phoneNumber"
            id="phoneNumber"
            placeholder="Phone"
          />
          <p class="valid Vphone">Entre a valid phone 10 numbre</p>
        </div>
      </form>
      <div class="buttona">
        <button id="btn">SUBMIT</button>
      </div>
     </div>

     <!-- End sign up form -->
    </div>
    <!-- End Container -->
  
    
    <script src="app.js"></script>
  </body>
</html>
